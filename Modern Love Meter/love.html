<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="love.css">
    <title>Love Meter</title>
</head>
<body>
    <div class="fullscreen">

    <div class="header">
        <img src="./love meter logo.png" alt="love_meter_logo">
        <h2><b>Love Meter</b></h2>
    </div>
        <div class="Game-Box-Overall">
            <div class="Game-Box">
                <!-- <h2><u>Love Meter</u></h2> -->
                <p><u>Let's check your love percentage towards your crush :</u></p><br>
            <div class="main-div">
                <div class="ourname">
                    <!-- Our Names will be printed here -->
                    <h2>Your name:<br>
                        <p id="firstName"></p></h2>
                </div>

                <div class="enterbutton">
                    <button onclick="runIt()"> Check now</button>
                    <!-- <input type="button" onclick="runIt()" value="submit"> -->
                </div>

                <div class="lovername">
                    <!-- our crush name will be printed here -->
                    <h2>Your Crush name:<br>
                        <p id="secondName"></p></h2>
                </div>
            </div>    
                 <p id="result"></p>    
                 <p id="slogan"></p>
            </div>
    </div>
</div>   
    <script src="./love.js"></script>
</body>
</html>
